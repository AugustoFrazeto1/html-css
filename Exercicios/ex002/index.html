<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você podee escrever um parágrafo de qualquer jeito, basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt;  <!--LESS THAN / GREATHER THAN-->      </p>
    <p>Se precisar quebrar o texto em algum lugar específico <br> como esse, você podee usar a tag br </p>
    <p>
    &reg;
    &copy;
    &trade;
    &euro;
    &pound;
    &yen;
    &cent;
    &Delta;
    &uarr;
</p>

<p>Vamos adicionar alguns emoji:
    &#x1f596;
    &#x1f913;

</p>
</body>
</html>
